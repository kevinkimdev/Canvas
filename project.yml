name: Canvas
options:
  bundleIdPrefix: com.usecanvas
  usesTabs: true
  indentWidth: 4
  tabWidth: 4
  xcodeVersion: 9.3
  deploymentTarget:
    iOS: 11.0
settings:
  base:
    CLANG_ENABLE_OBJC_WEAK: YES
    CLANG_WARN_DEPRECATED_OBJC_IMPLEMENTATIONS: YES
    CLANG_WARN_OBJC_IMPLICIT_RETAIN_SELF: YES
    SWIFT_INSTALL_OBJC_HEADER: NO
  configs:
    release:
      SWIFT_COMPILATION_MODE: wholemodule
      GCC_OPTIMIZATION_LEVEL: fast
packages:
  Cache:
    url: https://github.com/soffes/Cache
    from: 0.3.2
  Diff:
    url: https://github.com/soffes/Diff
    from: 0.2.5
  GradientView:
    url: https://github.com/soffes/GradientView
    from: 2.3.4
  Static:
    url: https://github.com/soffes/Static
    revision: 5ade77976d44d3158808783653136df5fc772220
  X:
    url: https://github.com/soffes/X
    from: 0.5.0
fileGroups:
  - Modules
include:
  - Modules/Canvas-iOS/Canvas-iOS.yml
  - Modules/CanvasCore/CanvasCore.yml
  - Modules/CanvasNative/CanvasNative.yml
  - Modules/CanvasText/CanvasText.yml
