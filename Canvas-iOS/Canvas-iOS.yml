fileGroups:
  - Canvas-iOS
targets:
  Canvas-iOS:
      type: application
      platform: iOS
      sources:
        - Canvas-iOS/Sources
        - Canvas-iOS/Resources
      settings:
        PRODUCT_NAME: Canvas
        PRODUCT_BUNDLE_IDENTIFIER: com.nothingmagical.canvas
        INFOPLIST_FILE: $(SRCROOT)/Canvas-iOS/Support/Info.plist
        CODE_SIGN_STYLE: Manual
        OTHER_LDFLAGS: $(inherited) -all_load
      dependencies:
        - target: CanvasNative
        - target: CanvasText
        - target: CanvasTextResources
          embed: True
        - target: CanvasCore
        - target: CanvasCoreResources
          embed: True
        - carthage: Cache
        - carthage: Diff
        - carthage: GradientView
        - carthage: Static
        - carthage: X
      postbuildScripts:
        - script: if which swiftlint >/dev/null; then swiftlint; fi
          name: Swiftlint
